site_name: Fabric Wiki 中文翻译文档

theme:
    name: readthedocs

markdown_extensions:
    - admonition
    - codehilite:
          guess_lang: false
          linenums: false
    - toc:
          permalink: true
    - footnotes
    - meta
    - def_list

nav:
